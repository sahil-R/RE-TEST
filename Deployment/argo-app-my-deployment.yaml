apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-deployment
  namespace: argocd
spec:
  project: default
  source:
    repoURL: http://localhost:8000
    path: .
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true